<div class="container center" id="sigin" ng-controller="searchCtrl">

    <img src="/wordpress/wp-content/themes/genesis-acerl/src/logo.png" alt="Logo" style="width:390px;">
    <form class="form-inline" name="Search" ng-submit="search(searchitem)">
        <div class="form-group">
            <div class="input-group">
                <label class="sr-only" for="search">Search</label>
                <input type="text" class="form-control search" id="search" style="width:325px; height: 42px;"  ng-model="searchitem"
                       placeholder="Search in Library"
                       uib-typeahead="paper.value for paper in getPapersSuggest($viewValue) | filter:$viewValue | limitTo:8"
                       typeahead-loading="loadingLocations" typeahead-no-results="noResults" typeahead-on-select="onSelect($item,$model,$label)"
                       popover-placement="left" uib-popover="For search min 3 letters..."  popover-trigger="focus" autocomplete="off">
            </div>
        </div>
        <button class="btn btn-sm btn-default search" type="submit" ng-click="search(searchitem)" style="width:65px; height: 42px;"></button>
    </form>

</div>
